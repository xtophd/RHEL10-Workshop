---
- hosts: node3
  become: true
  tasks:
  
    - name: "rhel10-unit-webconsole : yum install packages"
      yum: name=cockpit,cockpit-pcp,firewalld,sos state=installed
      register: result
      retries: 10
      until: result is succeeded
      delay: 5

    - name: "rhel10-unit-webconsole : yum install cockpit-dashboard for rhel <= 8.3"
      yum: name=cockpit-dashboard state=installed
      register: result
      retries: 10
      until: result is succeeded
      delay: 5
      when: ansible_distribution_version is version('8.3','<=')

