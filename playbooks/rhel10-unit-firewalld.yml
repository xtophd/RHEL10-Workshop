---
- hosts: node1
  become: true
  tasks:
  
    - name: "rhel10-unit-firewalld : yum install firewalld"
      yum: name=firewalld state=installed
      register: result
      retries: 10
      until: result is succeeded
      delay: 5

    - name: "rhel10-unit-firewalld : service stop nftables"
      service: name=nftables state=stopped enabled=no

    - name: "rhel10-unit-firewalld : service start firewalld"
      service: name=firewalld state=started enabled=yes
      
    - name: "rhel10-unit-firewalld : workshop script installs"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0744
      with_items:
        - {src: 'workshop-checkhost.j2',               dest: '/usr/local/bin/workshop-firewalld-checkhost.sh'}
        - {src: 'workshop-firewalld-customconfigs.j2', dest: '/usr/local/bin/workshop-firewalld-customconfigs.sh'}
        - {src: 'workshop-firewalld-customname.j2',    dest: '/usr/local/etc/firewalld-customname.xml'}

