---
- hosts: node2
  become: true
  tasks:
  
    - name: "rhel10-unit-stratis : yum install packages"
      yum: name=stratisd,stratis-cli,lvm2 state=installed
      register: result
      retries: 10
      until: result is succeeded
      delay: 5
      
    - name: "rhel10-unit-stratis : service restart"
      service: name="stratisd" state=restarted enabled=yes

    - name: "rhel10-unit-stratis : workshop file installs"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0744
      with_items:
        - {src: 'workshop-checkhost.j2', dest: '/usr/local/bin/workshop-stratis-checkhost.sh'} 
        - {src: 'workshop-stratis-fstab.j2', dest: '/usr/local/bin/workshop-stratis-fstab.sh'} 
